<div class="lign">
    <form action="" [formGroup]="myForm">
        <div class="row">
            <div class=" min" (click)="deleteLign()">-</div>
            <div class="col-md-12 my-5">
                    <div class="form-group col-md-6 my-2">
                        <label for="">Produits</label>
                        <select formControlName="idProduct" name="delectionner un destinataire" class="form-control" (change)="getProduct()">
                            <Option value="" selected disabled>Choiser le produit</Option>
                            <Option *ngFor="let item of products" value="{{ item.id }}">{{ item.name }}</Option>
                        </select>
                    </div>
                    <div class="ml-2 row" *ngIf="product">

                        <div class="form-group col-md-2">
                            <label for="quantity">Quantite</label>
                            <input type="number" min="0" formControlName="quantity" (change)="change(product.price,product.id)" name="quantity" class="form-control" placeholder="00" />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="total">Total</label>
                            <input type="text" formControlName="total" name="total" class="form-control" placeholder="0 DT" readonly/>
                        </div>
                        <!-- <button (click)="valide()" class="pull-right" class="btn btn-success">Valide</button> -->
                    </div>
                    </div>
                </div>







     </form>

</div>
