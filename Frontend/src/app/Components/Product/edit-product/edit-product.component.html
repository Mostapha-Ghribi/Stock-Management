<div class="add-container">
    <div class="container contact-form" style="padding-top: 0;">
        <form [formGroup]="form" (ngSubmit)="updateProduct()">
            <h1 class="text-center">Modifier Un Produit</h1>

            <div *ngIf="isSbmitted" [ngClass]="{'alert alert-success':isAdedd,'alert alert-danger':!isAdedd}" role="alert">
                {{ErrorMessage}}
            </div>
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group ">
                    <input type="text " name="ref" class="form-control " placeholder="Ref" formControlName="ref" />
                    <small class="text-danger " *ngIf="form.get( 'ref').errors?.required && form.get( 'ref').touched ">Cette champ est obligatoire</small>
                    <small class="text-danger " *ngIf="form.get( 'ref').invalid && form.get( 'ref').touched && form.get( 'ref').value!=='' ">Value est invalid</small>
                  </div>
                    <div class="form-group ">
                        <input type="text " name="name" class="form-control " placeholder="Nom " formControlName="name" />
                        <small class="text-danger " *ngIf="form.get( 'name').errors?.required && form.get( 'name').touched ">Cette champ est obligatoire</small>
                        <small class="text-danger " *ngIf="form.get( 'name').invalid && form.get( 'name').touched && form.get( 'name').value!=='' ">Value est invalid</small>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" name="price" class="form-control " placeholder="Prix " formControlName="price" />
                            <small class="text-danger " *ngIf="form.get( 'price').errors?.required && form.get( 'price').touched ">Cette champ est obligatoire </small>
                            <small class="text-danger " *ngIf="form.get( 'price').invalid && form.get( 'price').touched && form.get( 'price').value!=='' ">Value est invalid</small>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" name="quantityStock " class="form-control " placeholder="Quantity" formControlName="quantity" />
                            <small class="text-danger " *ngIf="form.get( 'quantity').errors?.required && form.get( 'quantity').touched ">Cette champ est obligatoire</small>
                            <small class="text-danger " *ngIf="form.get( 'quantity').invalid && form.get( 'quantity').touched && form.get( 'quantity').value!=='' ">Value est invalid</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="form-group">
                        <textarea name="description " class="form-control " rows="5" placeholder="Description " formControlName="description"></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" [disabled]="!form.valid" class="btn btn-success text-capitalize col-xs-6" value="Modifier " style="cursor: pointer;background-color:  rgb(173, 5, 173);border: none;">
                    <input type="button" class="btn btn-default text-capitalize col-xs-6" value="Annuler " style="cursor: pointer; " (click)="cancel()">
                </div>
            </div>
        </form>
    </div>
</div>
