<div class="container">
    <div *ngIf="isSbmitted" class="alert" [ngClass]="{' alert-success':isTrue,' alert-danger':!isTrue}" role="alert ">
        {{ErrorMessage}}
    </div>
    <div class="row ">
        <div class="col-lg-12 ">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <div class="row py-3 my-2">
                        <div class="input-group no-border col-md-5">
                            <input type="text" class="form-control" placeholder="Rechercher..." name="firstname" id="firstname">
                        </div>
                        <div class="col-md-3 mx-5"></div>
                        <div class="pull-right col-md-2 ">
                            <a routerLink="add" class=" btn btn-primary ">Nouveau utilisateur</a>

                        </div>

                    </div>

                    <table class="table user-list ">
                        <thead>
                            <tr>
                                <th><span>Username</span></th>
                                <th><span>Full Name</span></th>
                                <th><span>En ligne</span></th>
                                <th><span>Role</span></th>
                                <th><span>Action</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p };">
                              <td class="text-center">
                                <span class="label label-default">{{ user.username }}</span>
                              </td>

                                <td class="text-center">
                                    <span class="label label-default">{{ user.fullName }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">
	                  <div [class]="user.isLoggedIn ? 's-green' : 's-red'"></div>
                  </span>
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">{{ user.role }}</span>
                                </td>
                                <td >
                                    <a [routerLink]="['edit/',user.id]" class="table-link ">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a (click)='delete(user.id)' class="table-link danger">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>

                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <pagination-controls previousLabel=" " nextLabel='' (pageChange)="p = $event"></pagination-controls>
                </div>

            </div>
        </div>
    </div>
</div>
